<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Κουπόνι</title>
<style>
body {
  background:#000;
  color:white;
  text-align:center;
  font-family:Arial;
}
.grid {
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:10px;
  margin:20px;
}
.cell {
  width:60px;height:60px;
  border-radius:50%;
  background:white;
  color:black;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  font-weight:bold;
}
.cell.marked {
  background:red;
  color:white;
}
</style>
</head>
<body>

<h2>Το κουπόνι σου</h2>
<div class="grid" id="grid"></div>

<script>
const id = new URLSearchParams(location.search).get("id");

fetch("/ticket/"+id)
.then(r=>r.json())
.then(nums=>{
  nums.forEach(n=>{
    const d=document.createElement("div");
    d.className="cell";
    d.innerText=n;
    d.onclick=()=>d.classList.toggle("marked");
    document.getElementById("grid").appendChild(d);
  });
});
</script>

</body>
</html>
