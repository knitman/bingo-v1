<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>BINGO TV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #ffd000, #ff7a00);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

h1 {
  margin-bottom: 10px;
}

#number {
  width: 260px;
  height: 260px;
  border-radius: 50%;
  background: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 120px;
  font-weight: bold;
  color: #000;
  box-shadow: 0 0 30px rgba(0,0,0,0.3);
}

.animate {
  animation: pop 0.6s ease;
}

@keyframes pop {
  0% { transform: scale(0); }
  70% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

.controls {
  margin: 25px 0;
  display: flex;
  gap: 15px;
}

button {
  padding: 14px 22px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  background: #222;
  color: white;
  cursor: pointer;
}

button.reset {
  background: #b30000;
}

button:disabled {
  opacity: 0.5;
}

#drawn {
  width: 90%;
  max-width: 1000px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  margin-top: 10px;
}

.drawn-number {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: #ffffff;
  border: 2px solid #222;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: #000;
}
</style>
</head>

<body>

<h1>BINGO ΚΛΗΡΩΣΗ</h1>

<div id="number">–</div>

<div class="controls">
  <button id="manualBtn">MANUAL</button>
  <button id="autoBtn">AUTO</button>
  <button id="stopBtn" disabled>STOP</button>
  <button id="resetBtn" class="reset">RESET</button>
</div>

<div id="drawn"></div>

<script>
let numbers = [];
let interval = null;
let running = false;

const numberDiv = document.getElementById("number");
const drawnDiv = document.getElementById("drawn");
const manualBtn = document.getElementById("manualBtn");
const autoBtn = document.getElementById("autoBtn");
const stopBtn = document.getElementById("stopBtn");
const resetBtn = document.getElementById("resetBtn");

function initGame() {
  numbers = Array.from({ length: 75 }, (_, i) => i + 1);
  drawnDiv.innerHTML = "";
  numberDiv.textContent = "–";
}

function drawNumber() {
  if (numbers.length === 0) {
    stopAuto();
    alert("Τέλος αριθμών!");
    return;
  }

  const index = Math.floor(Math.random() * numbers.length);
  const num = numbers.splice(index, 1)[0];

  numberDiv.textContent = num;
  numberDiv.classList.remove("animate");
  void numberDiv.offsetWidth;
  numberDiv.classList.add("animate");

  const el = document.createElement("div");
  el.className = "drawn-number";
  el.textContent = num;
  drawnDiv.appendChild(el);
}

manualBtn.onclick = () => {
  if (running) return;
  drawNumber();
};

autoBtn.onclick = () => {
  if (running) return;
  running = true;
  autoBtn.disabled = true;
  manualBtn.disabled = true;
  stopBtn.disabled = false;

  drawNumber();
  interval = setInterval(drawNumber, 5000);
};

function stopAuto() {
  running = false;
  clearInterval(interval);
  interval = null;
  autoBtn.disabled = false;
  manualBtn.disabled = false;
  stopBtn.disabled = true;
}

stopBtn.onclick = stopAuto;

resetBtn.onclick = () => {
  stopAuto();
  initGame();
};

initGame();
</script>

</body>
</html>
